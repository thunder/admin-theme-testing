name: Visual regression tests

on:
  push:
    branches:
      - 'main'
  pull_request:
  schedule:
    - cron:  '0 6 * * *'

env:
  THUNDER_ADMIN_TESTS_BRANCH: 'master'

jobs:
  visual:
    runs-on: ubuntu-latest
    container: cypress/included:9.2.0
    # cypress/browsers:node16.5.0-chrome94-ff93

    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome', 'firefox']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Enable LFS
        run: |
        echo "screenshots/reference/** filter=lfs diff=lfs merge=lfs -text" >.gitattributes
        git-lfs pull
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Cypress run
        run: cypress run --browser ${{matrix.browser}}
